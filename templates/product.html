{% extends 'layout.html' %}
{% block title %}
  Online Market v0 - Product
{% endblock %}

{% block content %}
  <h2 class="blog-post-title mb-1">Products</h2>
    <table class="table table-striped table-hover" id="product_table" style="width: 75%; margin: 0px auto;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Barcode</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="=table_body">
        {% for product in products %}
          <tr>
            <td id="id_{{ product.id }}">{{ product.id }}</td>
            <td id="name_{{ product.id }}">{{ product.name }}</td>
            <td id="barcode_{{ product.id }}">{{ product.barcode }}</td>
            <td id="price_{{ product.id }}">{{ product.price }}</td>
            <td id="action_{{ product.id }}">
              <button type="button" class="btn btn-warning">Buy</button>
              <button type="button" class="btn btn-danger">Sell</button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
